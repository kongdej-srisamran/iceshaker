<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>ICE SHAKER</h2>
    <hr />
    
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">

        <tr class="hidden">
          <th class="device-info-cell device-info-key">ID</th>
          <td class="device-info-cell device-info-val" id="device-id"></td>
        </tr>
        <tr class="hidden">
          <th class="device-info-cell device-info-key">PSDI</th>
          <td class="device-info-cell device-info-val" id="device-psdi"></td>
        </tr>
        <tr class="hidden">
          <th class="device-info-cell device-info-key">Click count</th>
          <td class="device-info-cell device-info-val" id="click-count">0</td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Temperature</th>
          <td class="device-info-cell device-info-val" id="temperature">-</td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Countdown</th>
          <td class="device-info-cell device-info-val" id="timeout">-</td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Mode</th>
          <td class="device-info-cell device-info-val" id="mode">-</td>
        </tr>
        <tr class="hidden">
          <th class="device-info-cell device-info-key"></th>
          <td class="device-info-cell device-info-val">
            <button id="btn-state" class="btn btn-state" disabled>OFF</button>
          </td>
        </tr>
         <tr>
          <th class="device-info-cell device-info-key">Start (ms)</th>
          <td class="device-info-cell device-info-val"><input type="text" value="" id="rtime"></td>
        </tr>
         <tr>
          <th class="device-info-cell device-info-key">Stop (ms)</th>
          <td class="device-info-cell device-info-val"><input type="text" value="" id="stime"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Shake (n)</th>
          <td class="device-info-cell device-info-val"><input type="text" value="" id="utime"></td>
        </tr>


      </table>
      <hr />
      <!-- Toggle LED -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerToggleLed()">START</button>
      </p>
    
      <hr />
      </div>

     <img id="loading-animation" class="" src="loading.gif" height="14px" />
     <span id="status" class="inactive">Device disconnected</span>
  </body>

</html>
